<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Sign up</title>
    <link rel="stylesheet" type="text/css" href="./css/styles.css">
    <script src="./js/signUp.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="form">
        <h1>Crear compte</h1>

        <label>Correu:
          <input type="text" name="correu" maxlength="50">
        </label>

        <label>Nom:
          <input type="text" name="nom" maxlength="25">
        </label>

        <label>Contrasenya:
          <input type="password" name="password" maxlength="150">
        </label>

        <button>Sign in</button>
        <button>Sign up</button>
      </div>
    </div>
  </body>
</html>
